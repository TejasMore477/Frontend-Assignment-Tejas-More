<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D solar system</title>
  </head>
  
  <body>
    <header>
      <button id="shooting-star-btn" class="shooting-star-btn">
        Create Shooting Star
      </button>
      <button id="Controller" class="Controller">Controller</button>
    </header>
    <div id="speed-controls" class="speed-controls">
      <h3>Planet Speed Controls</h3>
      <div class="control-group">
        <label for="mercury-speed">Mercury</label>
        <input
          type="range"
          id="mercury-speed"
          min="0"
          max="5"
          step="0.1"
          value="2"
        />
        <span class="speed-value">2.0</span>
      </div>
      <div class="control-group">
        <label for="venus-speed">Venus</label>
        <input
          type="range"
          id="venus-speed"
          min="0"
          max="5"
          step="0.1"
          value="1.5"
        />
        <span class="speed-value">1.5</span>
      </div>
      <div class="control-group">
        <label for="earth-speed">Earth</label>
        <input
          type="range"
          id="earth-speed"
          min="0"
          max="5"
          step="0.1"
          value="1"
        />
        <span class="speed-value">1.0</span>
      </div>
      <div class="control-group">
        <label for="mars-speed">Mars</label>
        <input
          type="range"
          id="mars-speed"
          min="0"
          max="5"
          step="0.1"
          value="0.8"
        />
        <span class="speed-value">0.8</span>
      </div>
      <div class="control-group">
        <label for="jupiter-speed">Jupiter</label>
        <input
          type="range"
          id="jupiter-speed"
          min="0"
          max="5"
          step="0.1"
          value="0.7"
        />
        <span class="speed-value">0.7</span>
      </div>
      <div class="control-group">
        <label for="saturn-speed">Saturn</label>
        <input
          type="range"
          id="saturn-speed"
          min="0"
          max="5"
          step="0.1"
          value="0.6"
        />
        <span class="speed-value">0.6</span>
      </div>
      <div class="control-group">
        <label for="uranus-speed">Uranus</label>
        <input
          type="range"
          id="uranus-speed"
          min="0"
          max="5"
          step="0.1"
          value="0.5"
        />
        <span class="speed-value">0.5</span>
      </div>
      <div class="control-group">
        <label for="neptune-speed">Neptune</label>
        <input
          type="range"
          id="neptune-speed"
          min="0"
          max="5"
          step="0.1"
          value="0.4"
        />
        <span class="speed-value">0.4</span>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
